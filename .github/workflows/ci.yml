name: CI - Social Auto Publisher

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium watchdog apscheduler

    - name: Validate project structure
      run: |
        test -d scripts || (echo "❌ Falta carpeta scripts/" && exit 1)
        test -f config.py || (echo "❌ Falta config.py" && exit 1)
        test -f run_all.sh || (echo "❌ Falta run_all.sh" && exit 1)
        echo "✅ Estructura del proyecto válida"

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 scripts || true
